<h2>Add Post <a routerLink="/posts" (click)="isHide =! isHide"><i class="far fa-plus-square"></i></a></h2>
<div [hidden]="isHide" class="card card-body mb-3">
  <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
    <div class="form-group">
      <label>Title</label>
      <input 
        type="text" 
        name="title" 
        [(ngModel)]="currentPost.title"
        [ngClass]="{'is-invalid': postTitle.errors && postTitle.touched}"
        #postTitle = "ngModel"
        required
        class="form-control">
        <div [hidden]="!postTitle.errors?.required" class="invalid-feedback">
            title is required
        </div>      
    </div>
    <div class="form-group">
      <label>Body</label>
      <input 
      type="text" 
      name="body" 
      [(ngModel)]="currentPost.body"
      [ngClass]="{'is-invalid': postBody.errors && postBody.touched}"
      #postBody = "ngModel"
      required
      class="form-control">
      <div [hidden]="!postBody.errors?.required" class="invalid-feedback">
          body is required
      </div>      
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">
    <button type="submit" *ngIf="!postFlag" [disabled]="!postForm.form.valid" class="btn btn-primary btn-block mb-3">
        Add New Post
    </button>
    <button type="submit" *ngIf="postFlag" [disabled]="!postForm.form.valid" class="btn btn-warning btn-block mb-3">
        Edit Post
    </button>
  </form>
</div>
