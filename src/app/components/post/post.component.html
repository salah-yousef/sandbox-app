<a *ngIf="currentId" class="btn btn-link" routerLink="/posts">
    <i class="fas fa-arrow-circle-left"></i>
     Back To Posts
</a>
<div class="card" *ngIf="post">
    <div class="card-body">
        <ng-container *ngIf="!currentId; else elseTemplate">
            <h3> <a routerLink="/post/{{post.id}}">{{post.title}}</a></h3>
        </ng-container>
        <ng-template #elseTemplate>
            <h3>{{post.title}}</h3>
        </ng-template>
        
      <p>{{post.body}}</p>
      <hr *ngIf="!currentId">
      <button (click)="removePost(post)" *ngIf="!currentId" class="btn btn-danger">
          <i class="fas fa-times"></i>
      </button>
      <button (click)="editPost(post)" *ngIf="!currentId" class="btn btn-success">
          <i class="fas fa-pencil-alt"></i>
      </button>
    </div>
</div>
