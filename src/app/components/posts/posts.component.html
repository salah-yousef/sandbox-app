<app-post-form 
(newPost)="onNewPost($event)" 
(updatePost)="onUpdatePost($event)" 
[currentPost]="currentPost" 
[postFlag]="isEdit">
</app-post-form>
<h2>Posts</h2>
<ng-container *ngIf="posts; else noPosts">
    <app-post
        *ngFor="let post of posts" 
        [post]="post"
        [posts]="posts"
        (emittedPost)="onEmittedPost($event)" 
        (emittedFlag)="onEmittedFlag($event)"
    >
    </app-post>        
</ng-container>
<ng-template #noPosts>
    <div class="d-flex mt-50 justify-content-center">
            <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
    </div>          
</ng-template>
