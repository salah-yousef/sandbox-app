<app-post-form 
(newPost)="onNewPost($event)" 
(updatePost)="onUpdatePost($event)" 
[currentPost]="currentPost" 
[postFlag]="isEdit">
</app-post-form>
<h2>Posts</h2>
<app-post 
    *ngFor="let post of posts" 
    [post]="post" 
    (emittedPost)="onEmittedPost($event)" 
    (emittedFlag)="onEmittedFlag($event)"
>
</app-post>
