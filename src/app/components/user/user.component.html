<ul class="list-unstyled">
  <li class="card card-body mb-2">
      <div class="row">
        <div class="col-sm-4">
          <img [src]="user.image" alt="user" class="img-fluid" (load)="spinner()">
          <div *ngIf="!isReady" class="d-flex mt-50 justify-content-center">
            <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
          </div>   
        </div>
        <div class="col-sm-8">
            <h3>
              {{ user.firstName }} {{ user.lastName }} 
              <span [ngClass]="{'online': user.isOnline,'offline': !user.isOnline}">
                <i class="fas fa-circle fa-xs"></i>
              </span>
              <button [hidden]="!user.age && !user.street && !user.city && !user.state && !user.email" (click)="toggleHide(user)" class="btn btn-sm btn-primary float-right">
                <i [ngClass]="user.isHide ? 'fa fa-plus': 'fa fa-minus'"></i>
              </button>
            </h3>
            <ul class="list-group" *ngIf="!user.isHide">
              <li [hidden]="!user.age" class="list-group-item">Age: {{ user.age }}</li>
              <li [hidden]="!user.street && !user.city && !user.state" class="list-group-item">Address: {{ user.street }} {{ user.city }}, {{ user.state }}</li>
              <li [hidden]="!user.email" class="list-group-item">Email: {{user.email}}</li>
            </ul>      
        </div>
      </div>      
  </li>
</ul>
